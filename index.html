<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function computerPlay() {
            let x = Math.random();
            if (x < 0.33)
                return "rock"
            else if (x < .67 && x >= .33)
                return "paper"
            else
                return "scissor"
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                console.log("It's a draw");
                return 2;
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                console.log("You lost paper got rock")
                return 1;
            } else if (playerSelection == "scissor" && computerSelection == "rock") {
                console.log("You lost scissor got wrecked by rock")
                return 1;
            } else if (playerSelection == "paper" && computerSelection == "scissor") {
                console.log("You lost scissor made origami out of you")
                return 1;
            } else {
                console.log("You won! " + playerSelection + " trashed " + computerSelection)
                return 0;
            }

        }

        let computerWin = 0,
            playerWin = 0;

        function game(playerSelection, computerSelection) {

            let whoWon = playRound(playerSelection, computerSelection)
            if (whoWon == 2) {
                continue;
            } else if (whoWon == 1) {
                computerWin++;
            } else {
                playerWin++;
            }
            console.log("Computer " + computerWin + "  " + playerWin + " Player")
        }

        let gameCount = 5;
        while (gameCount--) {
            let playerSelection = prompt("Rock Paper or Scissor")
            playerSelection = playerSelection.toLowerCase()
            const computerSelection = computerPlay()
            console.log(playerSelection + ' vs ' + computerSelection)
            console.log(game(playerSelection, computerSelection))
        }
    </script>
</body>

</html>
